name: Rastreador de Precios Diaro

on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta cada hora
  workflow_dispatch: # Permite ejecutarlo manualmente para probar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Instalar librerías
        run: pip install requests

      - name: Ejecutar script
        run: python tracker.py

      - name: Guardar cambios en el precio
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ultimo_precio.txt
          git commit -m "Actualizar precio" || exit 0
          git push
